{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body>


    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Páginas</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.cod }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.genre }}</td>
                    <td>{{ book.pages }}</td>
                    <td>{{ book.author }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
        

</body>

</html>
