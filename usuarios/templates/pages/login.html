{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Login</title>

</head>
<body>

    <div class="container">
        <br>
        {% if status == '1' %}
        <div class="alert alert-danger" role="alert">
            Email ou senha inválidos
        </div>
        {% endif %}

        {% if status == '2' %}
        <div class="alert alert-danger" role="alert">
            Faça o login
        </div>
        {% endif %}

        <div class="row">

            <div class="col-md-3">
            </div>

            <div class="col-md">
                <h1>Login</h1>
                <hr>

                <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}

                    <label>Email</label>
                    <input name="email_usuario" class="form-control" type="text" placeholder="Email">
                    <br>
                    <label>Senha</label>
                    <input name="senha_usuario" class="form-control" type="password" placeholder="Senha">
                    <br>
                    <input class="btn btn-danger btn-lg custom-button" type="submit" value="Entrar">
                    <a href="{% url 'cadastro' %}" class="btn btn-warning btn-lg">Voltar para o cadatro</a>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>
</html>
