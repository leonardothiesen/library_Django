{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    <title>Cadastro de usuário</title>

</head>
<body>

    <div class="container">
        <br>
        <div class="row">

            <div class="col-md-3">
            </div>

            <div class="col-md">
                <h1>Cadastrar usuário</h1>
                <hr>

                <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}

                    <label>Nome</label>
                    <input name="nome_usuario" class="form-control" type="text" placeholder="Nome">
                    <br>
                    <label>Email</label>
                    <input name="email_usuario" class="form-control" type="text" placeholder="Email">
                    <br>
                    <label>Senha</label>
                    <input name="senha_usuario" class="form-control" type="password" placeholder="Senha">

                    <style>
                        .custom-button {
                            margin-top: 10px;
                        }
                    </style>
                    <input class="btn btn-danger btn-lg custom-button" type="submit" value="Cadastrar">



                </form>

            </div>

            <div class="col-md-3">
            </div>


        </div>


    </div>

</body>
</html>
